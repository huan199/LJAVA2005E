<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://9mobi.vn/cf/images/2015/03/nkk/anh-dep-1.jpg" width="200" height="200"/>
        </div>
        <div class="form-container">
            <table>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" id="username"/></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" id="password" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h4 id="message" style="color: red;"></h4>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="resetForm()">Reset</button></td>
                    <td><button onclick="submitForm()">Login</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

<style>
    .container {
        width: 100%;
        height: auto;
    }
    .logo-container, .form-container {
        text-align: center;
    }
    table {
        margin: auto;
    }

    .form-container {
        width: 30%;
        border: solid 1px black;
        margin: auto;
        margin-top: 50px;
    }
</style>

<script>
    function resetForm() {
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }

    function submitForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "" || password == "") {
            document.getElementById("message").innerHTML = "Nhap day du ca username va password!"
        } else {
            var userData = [
                {"username": "admin", "password": "123456"},
                {"username": "user", "password": "123"},
                {"username": "conmeo", "password": "concho"}
            ];

            var isUserValid = false;
            for (var i = 0; i < userData.length; i++) {
                var user = userData[i];
                if (user.username == username && user.password == password) {
                    isUserValid = true;
                    window.location.href = "hello.html";
                }
            }

            if (!isUserValid) {
                document.getElementById("message").innerHTML = "Sai tai khoan hoac mat khau!";
            }
        } 
    }
</script>
</html>
